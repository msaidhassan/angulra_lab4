<form [formGroup]="myForm" class="form w-75 m-auto">
    <div class="form-group d-flex mt-3">
        <label for="name" class="w-25">Name</label>
        <input formControlName="name" id="name" class="form-control w-75" type="text">
    </div>
    <div *ngIf="!NameValid">
        Name Required
    </div>
    <div class="form-group d-flex mt-3">
        <label for="age" class="w-25">Age</label>
        <input formControlName="age" id="age" class="form-control w-75" type="number">
    </div>
    <div *ngIf="!NameValid">
        Name Required
    </div>
    <div class="form-group d-flex mt-3">
        <label for="email" class="w-25">Email</label>
        <input formControlName="email" id="email" class="form-control w-75" type="text">
    </div>
    <div class="form-group text-center mt-3">
        <input (click)="GetDate()" class="btn btn-outline-success" type="button" value="ADD">
    </div>
</form>
