<div class="container">
    <div class="row">
        <div class="col">
            <h4 class="alert alert-dark w-75 m-auto mb-3 mt-3 text-center">Registeration</h4>
            <div>
                <div class="form-group d-flex m-2">
                    <label for="name" class="w-25">Name</label>
                    <input [(ngModel)]="name" id="name" class="form-control w-75" type="text">
                </div>
                <div class="form-group d-flex m-2">
                    <label for="age" class="w-25">Age</label>
                    <input [(ngModel)]="age" id="age" class="form-control w-75" type="number">
                </div>
                <div class="form-group d-flex m-2">
                    <label for="age" class="w-25">Email</label>
                    <input [(ngModel)]="email" id="email" class="form-control w-75" type="text">
                </div>
                <div class="form-group text-center">
                    <input (click)="FireNow()" class="btn btn-outline-dark" type="button" value="ADD">
                </div>
            </div>
        </div>
    </div>
</div>
